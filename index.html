<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1>CSS Diner Shopping List</h1>
      <p>Let's go to the mall!</p>
    </header>
    <!-- ./header -->

    <!-- main -->
    <main class="main main-container">
      <ul class="shop-list">
        <label class="checkbox">
          <input type="checkbox" />
          <li class="list-item">
            <span>A lot of pickles</span>
            <span class="helper-text">for the next lessons about CSS</span>
          </li>
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          <li class="list-item">
            <span>10 apples</span>
            <span class="helper-text">for more CSS manipulations</span>
          </li>
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          <li class="list-item">
            <span>20 oranges</span>
            <span class="helper-text">because they are awesome</span>
          </li>
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          <li class="list-item">
            <span>13 plates</span>
            <span class="helper-text">hm...they always disappear</span>
          </li>
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          <li class="list-item">
            <span>15 bentos</span>
          </li>
        </label>

        <label class="checkbox"
          ><input type="checkbox" />
          <li class="list-item">
            <span>1 bottle of Sake ^_^</span>
            <span class="helper-text">for my friends</span>
          </li>
        </label>
      </ul>

      <button class="button">Bon appetit :)</button>
    </main>
    <!-- ./main -->
    <script
      src="https://kit.fontawesome.com/1ab0995688.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
